<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://animecenterbr.com/" frameborder="0" height="500" scolling="no"></iframe>
        <a href="https://animecenterbr.com/" target="_blank">Anime Center BR</a>

    para aprender a programar.</p>
    <p>O site
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com/minha-conta/" frameborder="0" height="500" width="500"></iframe>
        <a href="https://www.cursoemvideo.com/minha-conta/" target="_blank">Curso em video</a>

    também é legal, pena que não funciona dentro do iframe.</p>
</body>
</html>
