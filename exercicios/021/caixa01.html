<!DOCTYPE html>
<html lang="pt-br">
    <link rel="shortcut icon" href="favicon_io/android-chrome-512x512.png" type="image/x-icon">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* box-level */
            background-color: aqua;
            height: 300px;
            width: 300px;

            border:10px solid blue;

            padding: 20px 10px 10px 10px;

            margin: 10px;

            outline: 5px dashed rgb(255, 255, 255);
        }

        a { /* inline-level */
            border-width: 2px ;
            border-style: solid;
            border-color: red;     
        }
    </style>
</head> 
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
