<!DOCTYPE html>
<html lang="pt-br">
<link rel="shortcut icon" href="favicon_io/android-chrome-192x192.png" type="image/x-icon">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <br>
    <ul>
        <li><abbr title="Usando a tag br e também a tag p">Parágrafos</abbr></li>
        <li><abbr title="Usando as tags h1, h2, h3, h4, h5 e h6">Títulos</abbr></li>
        <li><abbr title="Usando a tag img">Imagens</abbr></li>
        <li><abbr title="O Elemento HTML <abbr> (ou Elemento de Abreviação HTML) representa uma abreviação e opcionalmente fornece uma descrição completa para ela. Se presente, o atributo title deve conter a descrição completa e apenas ela.">Abreviações</abbr></li>
        <li><abbr title="Códigos HTML são um tipo de linguagem que se usa para programar e desenvolver websites. O acrônimo HTML significa “Linguagem de Marcação de Hipertexto” ou Hypertext Marking Language.">Códigos-fonte</abbr></li>
        <li><abbr title="Usa-se a tag ol para listas numeradas e li para faze-las e o type para estiliza-las">Listas Numeradas</abbr></li>
        <li><abbr title="Usa-se ul para listas com demarcadores e li para faze-las e o type para personaliza-los">Listas com Demarcadores</abbr></li>
        <li><abbr title="Usa-se a tag q para citações junto com ctrl+shift+p para inseri-la. ">Citações completas</abbr></li> 
    </ul>
    
</body>
</html>
